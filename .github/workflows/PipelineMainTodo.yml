name: ERP CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ⬇️ Checkout código
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Instalar dependencias Backend
        working-directory: ./Backend
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No hay package.json en Backend"
          fi

      - name: 🧪 Ejecutar pruebas Backend
        working-directory: ./Backend
        run: |
          npm test || echo "No tests defined in Backend - skipping"

      - name: ⚙️ Compilar Backend (si existe)
        working-directory: ./Backend
        run: |
          if grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "No hay script de build en Backend"
          fi

      - name: 📦 Instalar dependencias frontend
        working-directory: ./frontend
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No hay package.json en frontend"
          fi

      - name: 🧪 Ejecutar pruebas frontend
        working-directory: ./frontend
        run: |
          npm test || echo "No tests defined in frontend - skipping"

      - name: ⚙️ Compilar frontend (si existe)
        working-directory: ./frontend
        run: |
          if grep -q "\"build\":" package.json; then
            npm run build
          else
            echo "No hay script de build en frontend"
          fi
