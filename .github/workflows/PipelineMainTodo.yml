name: ERP CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js (sin cache)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: false  # para no fallar por lock en ra√≠z

      - name: Install Backend dependencies
        working-directory: Backend
        run: npm ci

      - name: Run Backend tests
        working-directory: Backend
        run: npm test || echo "No tests defined in Backend"

      - name: Build Backend (if build script exists)
        working-directory: Backend
        run: |
          if grep -q '"build":' package.json; then npm run build; else echo "No build script"; fi

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Skip frontend tests
        working-directory: frontend
        run: echo "Skipping frontend tests"

      - name: Build frontend (if build script exists)
        working-directory: frontend
        run: |
          if grep -q '"build":' package.json; then npm run build; else echo "No build script"; fi
