name: ERP Full CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      # Backend
      - name: Install Backend dependencies
        working-directory: Backend
        run: npm ci

      - name: Run Backend tests
        working-directory: Backend
        run: npm test || echo "Tests skipped"

      - name: Build Backend
        working-directory: Backend
        run: npm run build --if-present

      # Frontend
      - name: Install Frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build --if-present
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Create deployment package
        run: |
          mkdir -p deployment/Backend
          mkdir -p deployment/frontend
          cp -r Backend/dist deployment/Backend/
          cp -r Backend/package.json deployment/Backend/
          cp -r Backend/package-lock.json deployment/Backend/
          cp -r Frontend/build deployment/Frontend/
          cd deployment && tar -czf ../erp-deployment.tar.gz .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: erp-deployment
          path: erp-deployment.tar.gz

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: erp-deployment

      - name: Extract package
        run: tar -xzf erp-deployment.tar.gz

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lawea'  # Nombre de tu App Service en Azure
          package: deployment
          runtime-stack: 'NODE|20-lts'
          app-settings: |
            [
              {
                "name": "MONGODB_URI",
                "value": "${{ secrets.MONGODB_URI }}"
              },
              {
                "name": "NODE_ENV",
                "value": "production"
              },
              {
                "name": "JWT_SECRET",
                "value": "${{ secrets.JWT_SECRET }}"
              },
              {
                "name": "PORT",
                "value": "3000"
              }
            ]
